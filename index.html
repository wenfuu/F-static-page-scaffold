<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>

<body>
  <header>
    <div>facebook</div>
    <div>注册</div>
    <div>加入或登录 Facebook</div>
  </header>
  <main>
    <h2>创建主页</h2>
    <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    <figure> <img src="https://www.facebook.com/images/pages/create/biz_illustration.png" alt="商家或品牌">
      <h3>商家或品牌</h3>
      <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
      <button>开始</button>
    </figure>
    <figure><img src="https://www.facebook.com/images/pages/create/community_illustration.png" alt="商家或品牌">
      <h3>社群或公众人物</h3>
      <p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
      <button>开始</button>
    </figure>
  </main>
